

<h1>Hot Tomato</h1>
<div ng-controller="TimerCtrl as timer">

  <button class="clock">{{time}}</button></br>

  <button class= "btn btn-default" ng-click=session() ng-show=!onBreak> {{ timer.startButton }} </button>
  <button class= "btn btn-default" ng-click=timer.resetSession() ng-hide=!onBreak> {{ timer.resetButton }} </button>
  <button class= "btn btn-default" ng-click=timer.startBreak()> {{ timer.breakButton }} </button>

</div>
